# ===================================================================
# JAVA MAIL PROTOCOL CONFIGURATION
# ===================================================================
# --- Common Mail Settings ---
# Set to true to see verbose protocol communication in the console
mail.debug=false

# --- SMTP Settings ---
mail.smtp.host=smtp.office365.com
mail.smtp.port=587

mail.smtp.auth.plain.disable = true
mail.smtp.quitwait = false
mail.smtp.port = 587
mail.smtp.auth = true
mail.smtp.starttls.enable = true
mail.smtp.host = smtp.office365.com
mail.smtp.connectiontimeout = 10000
mail.smtp.auth.mechanisms = XOAUTH2
mail.transport.protocol = smtp
mail.smtp.connectionpooltimeout = 60000
mail.smtp.socketFactory.fallback = false
mail.smtp.timeout = 60000
mail.smtp.sendpartial = true
mail.smtp.auth.login.disable = true

# --- IMAP Settings (for shared mailbox test) ---
mail.imap.host=outlook.office365.com
mail.imap.port=993

mail.imap.sasl.mechanisms = XOAUTH2
mail.imap.socketFactory.fallback = false
mail.imap.connectionpooltimeout = 480000
mail.imap.partialfetch = false
mail.imap.auth.plain.disable = true
mail.imap.auth.login.disable = true
mail.imap.connectiontimeout = 10000
mail.imap.timeout = 60000
mail.imap.ssl.enable = true
mail.imap.sasl.enable = true


# The user's email address
mail.user=

# The address of the shared mailbox to test.
# Leave this blank to skip shared mailbox tests.
mail.shared.mailbox.address=


# *** NEW ***: A recipient address for the Send As test email.
# The utility will try to send an email FROM the shared mailbox TO this address.
# It can be the same as mail.user or any other valid email address.
mail.test.recipient=


# ---------------------------------------------------
# OAuth 2.0 Configuration
# ---------------------------------------------------

mail.oauth.client.id=
mail.oauth.client.secret=

#   OAuth 2.0 endpoints
mail.oauth.auth.url=https://login.microsoftonline.com/common/oauth2/v2.0/authorize
mail.oauth.token.url=https://login.microsoftonline.com/common/oauth2/v2.0/token/
mail.oauth.devicecode.url=https://login.microsoftonline.com/common/oauth2/v2.0/devicecode


# The redirect URI must EXACTLY match one you configured in your
mail.oauth.redirect.uri=http://localhost:8888/callback

# The scope defines the permissions your app is requesting.
# For sending mail via SMTP, this is the correct scope.
mail.oauth.scope=offline_access https://outlook.office.com/IMAP.AccessAsUser.All https://outlook.office.com/SMTP.Send https://outlook.office.com/user.read https://outlook.office.com/Mail.Read https://outlook.office.com/Mail.Read.Shared https://outlook.office.com/Mail.ReadWrite https://outlook.office.com/Mail.Send.Shared




